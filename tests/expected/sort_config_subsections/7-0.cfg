#config-version=FPXGCP-7.0.0-FW-build0057-220121:opmode=0:vdom=0:user=admin
#conf_file_ver=270462680626344
#buildno=0057
#global_vdom=1
config system global
    set alias "FortiProxy-GCP"
    set allow-traffic-redirect disable 
    set hostname "FortiProxy-GCP"
    set ipv6-allow-traffic-redirect disable
    set timezone 04 
end
config system zone
    edit "Staff_zone"
        set interface "Staff" "Voice" "Staff_WIFI"
    next
    edit "mlb"
        set interface "balls" "bases" "home_plate"
    next
end
config router bgp
    set as 65000
    set router-id 1.1.1.1
    config neighbor
        edit "1.2.2.0"
            set remote-as 65000
            set soft-reconfiguration enable
            set route-map-out "out"
            set route-map-in "in"
        next
        edit "2.2.2.0"
            set remote-as 65000
            set soft-reconfiguration enable
            set route-map-out "out"
            set route-map-in "in"
        next
    end
    config network
        edit prefix "10.0.0.0/32"
            set blackhole enable
        next
        edit prefix "20.0.0.0/32"
            set blackhole enable
        next
    end
end
config system accprofile
    edit "prof_admin"
        set secfabgrp read-write
        set ftviewgrp read-write
        set authgrp read-write
        set sysgrp read-write
        set netgrp read-write
        set loggrp read-write
        set fwgrp read-write
        set vpngrp read-write
        set utmgrp read-write
        set wanoptgrp read-write
    next
end
config system interface
    edit "port1"
        set mode dhcp
        set allowaccess ping https ssh http fgfm
        set type physical
        set snmp-index 1
    next
    edit "ssl.root"
        set type tunnel
        set alias "SSL VPN interface"
        set snmp-index 2
    next
end
config system password-policy
    set status enable
    set reuse-password disable
end
config system custom-language
    edit "en"
        set filename "en"
    next
    edit "fr"
        set filename "fr"
    next
end
config system storage
    edit "HD1"
        set status enable
        set media-status enable
        set order 1
        set partition "LOGUSEDX13E4C2E3"
        set device "/dev/sdb1"
        set size 12030
        set usage log
    next
    edit "HD2"
        set status enable
        set media-status disable
        set order 2
        set partition ''
        set device ''
        set size 0
        set usage wanopt
        set wanopt-mode webcache
    next
end
config system dns
    set primary 96.45.45.45
    set secondary 96.45.46.46
    set protocol dot
    set server-hostname "globalsdns.fortinet.net"
end
config system replacemsg-image
    edit "logo_fnet"
        set image-type gif
        set image-base64 ''
    next
end
config system replacemsg mail "partial"
end
